<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>7-Day Challenge — Tracker</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <h1>7-Day Challenge</h1>
      <p class="subtitle">Honesty • Consistency • Growth</p>
    </div>
    <nav>
      <a class="admin-link" href="admin.html">Admin</a>
    </nav>
  </header>

  <main class="container">
    <section class="card form-card" aria-labelledby="form-heading">
      <h2 id="form-heading">Daily Entry</h2>

      <form id="entryForm" class="grid-form" autocomplete="off">
        <label class="field">
          <span class="label">Name</span>
          <input id="name" required />
        </label>

        <label class="field">
          <span class="label">Date</span>
          <input id="date" type="date" required />
        </label>

        <label class="field">
          <span class="label">Wake-up</span>
          <input id="wake" type="time" required />
        </label>

        <label class="field">
          <span class="label">Sleep</span>
          <input id="sleep" type="time" required />
        </label>

        <label class="field">
          <span class="label">Screen time (hours)</span>
          <input id="screen" type="number" min="0" step="0.1" value="0" required />
        </label>

        <label class="field">
          <span class="label">Sugary items (count)</span>
          <input id="sugar" type="number" min="0" value="0" />
        </label>

        <label class="field">
          <span class="label">Oily items (count)</span>
          <input id="oily" type="number" min="0" value="0" />
        </label>

        <fieldset class="field violations" aria-label="violations">
          <legend class="label">Violations</legend>
          <label><input type="checkbox" class="violation" value="Tea/Coffee"> Tea / Coffee</label>
          <label><input type="checkbox" class="violation" value="Sugar"> Sugar</label>
          <label><input type="checkbox" class="violation" value="Oily Food"> Oily</label>
          <label><input type="checkbox" class="violation" value="Reels"> Reels/Shorts</label>
        </fieldset>

        <label class="field full">
          <span class="label">Items consumed (brief)</span>
          <input id="itemsList" placeholder="e.g., 1 dosa, 2 samosas" />
        </label>

        <label class="field">
          <span class="label">Honesty (1-5)</span>
          <select id="honesty">
            <option>5</option><option>4</option><option>3</option><option>2</option><option>1</option>
          </select>
        </label>

        <label class="field full">
          <span class="label">Honesty note (optional)</span>
          <input id="honestyNote" placeholder="Short note about your honesty" />
        </label>

        <div class="actions full">
          <button id="saveBtn" class="btn primary" type="submit">Save Entry — Earn Points</button>
          <div id="saveFeedback" class="muted small"></div>
        </div>
      </form>
    </section>

    <section class="card summary-card" aria-labelledby="summary-heading">
      <h2 id="summary-heading">Summary & Leaderboard</h2>

      <div class="top-stats">
        <div class="stat">
          <div class="stat-big" id="statAvg">—</div>
          <div class="stat-label">Avg Score</div>
        </div>
        <div class="stat">
          <div class="stat-big" id="statParticipants">—</div>
          <div class="stat-label">Participants</div>
        </div>
        <div class="stat">
          <div class="stat-big" id="statEntries">—</div>
          <div class="stat-label">Total Entries</div>
        </div>
      </div>

      <div class="summary-table-wrap">
        <table class="summary-table" id="summaryTable" aria-live="polite">
          <thead>
            <tr><th>Name</th><th>Date</th><th>Screen</th><th>Violations</th><th>Score</th><th>Points</th></tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="charts-row">
        <canvas id="trendCanvas" height="140"></canvas>
        <canvas id="leaderCanvas" height="140"></canvas>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <p class="quote" id="dailyQuote">“Be honest. Small truths every day.”</p>
  </footer>

  <script src="js/utils.js"></script>
  <script src="js/charts.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
